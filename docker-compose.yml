services:
  arv_reminder_bot:
    container_name: arv_reminder_bot
    build: .
    restart: unless-stopped
    ports:
      - "5500:5500"
    env_file:
      - .env
    environment:
      - PORT=5500
      # Ensure this matches your actual domain
      - WEBHOOK_URL=https://arvreminder.virtualdigitalprint.com/webhook
      - LOCAL_MODE=false
    # Volumes removed to prevent shadowing of image file permissions (entrypoint.sh +x)
