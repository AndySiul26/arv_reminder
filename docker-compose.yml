services:
  arv_reminder_bot:
    container_name: arv_reminder_bot
    build: .
    restart: unless-stopped
    ports:
      # Map host 8443 to container 8443 (Required by Telegram)
      - "8443:8443"
    env_file:
      - .env
    environment:
      - PORT=8443
      # NOTE: Must include the port 8443 in the URL
      - WEBHOOK_URL=https://arvreminder.virtualdigitalprint.com:8443/webhook
      - LOCAL_MODE=false
    # Volumes removed to prevent permission issues
